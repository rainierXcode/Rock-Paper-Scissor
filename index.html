<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div id="header-left">Rock-Paper-Scissor</div>
      <div id="header-right">Github Link</div>
    </div>

    <div class="container">
      <div class="content">
        <div>
          <button id="rock" class="button button-unclickable"><img src="/icon/rock.png" alt="rock.png" /></button>
          <div class="text">Rock</div>
        </div>

        <div>
          <button id="paper" class="button button-unclickable"><img src="/icon/paper.png" alt="paper.png" /></button>
          <div class="text">Paper</div>
        </div>

        <div >
          <button id="scissor" class="button button-unclickable"><img src="/icon/scissor.png" alt="scissor.png" /></button>
          <div class="text">Scissor</div>
        </div>
      </div>
      <div id="start-button">
        <button>Start</button>

      </div>
    </div>

    <footer class="footer">Copyright &copy Rainier Sapin</footer>
  </body>
</html>
