<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="scoreArea">
      <div class="p">
        <div class="text">PLAYER</div>
        <div id="playerScore" class="scoreText">0</div>
      </div>
      <div>
        <div id="remark">YOU WIN</div>
        <button id="playAgain">PLAY AGAIN</button>
      </div>
      <div class="c">
        <div class="text">COMPUTER</div>
        <div id="compScore" class="scoreText">0</div>
      </div>
    </div>

    <div class="pictureArea">
      <div>
        <img src="images/1.png" alt="rock-paper-scissor" id="playerImg"/>
      </div>
      <div>
        <img src="images/1.png" alt="rock-paper-scissor" id="compImg" />
      </div>
    </div>

    <div id="optionText">ROCK,PAPER,SCISSOR...GO!</div>
    <div class="option">
      <div><button class="iconBtn" id="rock"><img src="icon/1.png" alt="rock"  class="icon"></button></div>
      <div ><button class="iconBtn" id="paper"><img src="icon/2.png" alt="paper"  class="icon"></button></div>
      <div><button class="iconBtn" id="scissor"><img src="icon/3.png" alt="scissor"  class="icon"></button></div>
    </div>
  </body>
</html>
